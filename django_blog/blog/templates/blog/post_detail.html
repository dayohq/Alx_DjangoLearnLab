{% extends "base.html" %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Published: {{ post.published_date }}</p>
    {% if user == post.author %}
        <a href="{% url 'post-edit' post.id %}">Edit</a>
        <a href="{% url 'post-delete' post.id %}">Delete</a>
    {% endif %}
{% endblock %}
